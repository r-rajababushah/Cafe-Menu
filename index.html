<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/afd634609b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cafe - Menu</title>
</head>

<body>
    <div class="menu">
        <main>
            <h1>Vision Cafe</h1>
            <p>Est. 2023</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <i id="icon-item"" class="fa-solid fa-mug-saucer"></i>
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <i id="icon-item" class="fa-solid fa-ice-cream"></i> 
                <article class="item">
                    <p class="flavor">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cheese Cake</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cinnamon Role</p>
                    <p class="price">2.50</p>
                </article>
            </section>
            <hr>
        </main>
        <footer>
            <p><a href="#">Visit Our Website</a></p>
            <p>&copy;Rajababu Shah</p>
        </footer>
    </div>
</body>

</html>
